name: Build APK (Final - NoHeredoc)

'on':
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl python3

      - name: Pick ZIP (v3 > v2)
        run: |
          ZIP_FILE="$(ls -1 ultra_pro_android_repo_template_v3.zip ultra_pro_android_repo_template_v2.zip 2>/dev/null | head -n 1)"
          echo "ZIP_FILE=$ZIP_FILE"
          test -n "$ZIP_FILE"
          echo "$ZIP_FILE" > ZIP_FILE.txt
          ls -la

      - name: Extract ZIP
        run: |
          ZIP_FILE="$(cat ZIP_FILE.txt)"
          mkdir -p project
          unzip -q "$ZIP_FILE" -d project
          ls -la project

      - name: Detect Android project root
        run: |
          ROOT="$(dirname "$(find project -maxdepth 7 -type f \( -name settings.gradle -o -name settings.gradle.kts \) | head -n 1)")"
          echo "ROOT=$ROOT"
          test -n "$ROOT"
          echo "$ROOT" > ROOT_PATH.txt
          ls -la "$ROOT"

      - name: Fix settings repositoriesMode (FAIL -> PREFER_SETTINGS)
        run: |
          ROOT="$(cat ROOT_PATH.txt)"
          cd "$ROOT"
          python3 -c "from pathlib import Path; f=Path('settings.gradle'); k=Path('settings.gradle.kts'); p=f if f.exists() else (k if k.exists() else None); assert p, 'settings.gradle not found'; s=p.read_text(encoding='utf-8'); p.write_text(s.replace('RepositoriesMode.FAIL_ON_PROJECT_REPOS','RepositoriesMode.PREFER_SETTINGS'), encoding='utf-8'); print('patched', p)"

      - name: Remove project repositories blocks (safe) â€” NO HEREDOC
        run: |
          ROOT="$(cat ROOT_PATH.txt)"
          cd "$ROOT"
          if [ -f build.gradle ]; then
            python3 -c "import re; from pathlib import Path; p=Path('build.gradle'); s=p.read_text(encoding='utf-8'); s=re.sub(r'(?ms)^\\s*allprojects\\s*\\{\\s*repositories\\s*\\{.*?\\}\\s*\\}\\s*\\n?','',s); s=re.sub(r'(?ms)^\\s*subprojects\\s*\\{\\s*repositories\\s*\\{.*?\\}\\s*\\}\\s*\\n?','',s); p.write_text(s,encoding='utf-8'); print('patched build.gradle')"
          fi

      - name: Ensure AndroidX flags
        run: |
          ROOT="$(cat ROOT_PATH.txt)"
          cd "$ROOT"
          touch gradle.properties
          (grep -q "android.useAndroidX" gradle.properties || echo "android.useAndroidX=true" >> gradle.properties)
          (grep -q "android.enableJetifier" gradle.properties || echo "android.enableJetifier=true" >> gradle.properties)

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages + accept licenses
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true
          yes | sdkmanager --licenses || true

      - name: Download Gradle 8.2 (no wrapper)
        run: |
          GRADLE_VERSION="8.2"
          curl -L -o gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
          unzip -q gradle.zip -d /tmp
          echo "/tmp/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle -v

      - name: Build Debug APK
        run: |
          ROOT="$(cat ROOT_PATH.txt)"
          cd "$ROOT"
          gradle :app:assembleDebug --no-daemon --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: project/**/app/build/outputs/apk/debug/app-debug.apk 
