name: Build APK (Final - AutoRun + RepoFix)

'on':
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl python3

      - name: Pick ZIP (v3 > v2)
        run: |
          ZIP_FILE=""
          if [ -f ultra_pro_android_repo_template_v3.zip ]; then ZIP_FILE="ultra_pro_android_repo_template_v3.zip"; fi
          if [ -z "$ZIP_FILE" ] && [ -f ultra_pro_android_repo_template_v2.zip ]; then ZIP_FILE="ultra_pro_android_repo_template_v2.zip"; fi
          echo "ZIP_FILE=$ZIP_FILE"
          test -n "$ZIP_FILE"
          echo "$ZIP_FILE" > ZIP_FILE.txt
          ls -la

      - name: Extract ZIP
        run: |
          ZIP_FILE="$(cat ZIP_FILE.txt)"
          mkdir -p project
          unzip -q "$ZIP_FILE" -d project
          echo "Extracted top:"
          ls -la project

      - name: Detect Android project root
        run: |
          ROOT="$(dirname "$(find project -maxdepth 7 -type f \( -name settings.gradle -o -name settings.gradle.kts \) | head -n 1)")"
          echo "ROOT=$ROOT"
          test -n "$ROOT"
          echo "$ROOT" > ROOT_PATH.txt
          ls -la "$ROOT"

      # --- FIX اصلی: جلوگیری از خطای repository گوگل ---
      - name: Fix settings.gradle repositoriesMode (FAIL -> PREFER_SETTINGS)
        run: |
          ROOT="$(cat ROOT_PATH.txt)"
          cd "$ROOT"
          python3 - <<'PY'
          from pathlib import Path
          files = [Path("settings.gradle"), Path("settings.gradle.kts")]
          f = next((p for p in files if p.exists()), None)
          if not f:
              raise SystemExit("settings.gradle(.kts) not found")
          s = f.read_text(encoding="utf-8")
          s2 = s.replace("RepositoriesMode.FAIL_ON_PROJECT_REPOS", "RepositoriesMode.PREFER_SETTINGS")
          f.write_text(s2, encoding="utf-8")
          print("Patched:", f)
          PY

      # این بخش اضافه است ولی کمک می‌کند دوباره گیر همین خطا نیفتیم
      - name: Remove project repositories blocks (safe)
        run: |
          ROOT="$(cat ROOT_PATH.txt)"
          cd "$ROOT"
          if [ -f build.gradle ]; then
            python3 - <<'PY'
            import re
            from pathlib import Path
            p = Path("build.gradle")
            s = p.read_text(encoding="utf-8")

            # حذف allprojects/subprojects repositories اگر وجود داشت
            s = re.sub(r"(?ms)^\s*allprojects\s*\{\s*repositories\s*\{.*?\}\s*\}\s*\n?", "", s)
            s = re.sub(r"(?ms)^\s*subprojects\s*\{\s*repositories\s*\{.*?\}\s*\}\s*\n?", "", s)

            p.write_text(s, encoding="utf-8")
            print("Patched build.gradle repositories blocks")
            PY
          fi

      - name: Ensure AndroidX flags
        run: |
          ROOT="$(cat ROOT_PATH.txt)"
          cd "$ROOT"
          touch gradle.properties
          (grep -q "android.useAndroidX" gradle.properties || echo "android.useAndroidX=true" >> gradle.properties)
          (grep -q "android.enableJetifier" gradle.properties || echo "android.enableJetifier=true" >> gradle.properties)

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages + accept licenses
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true
          yes | sdkmanager --licenses || true

      - name: Download Gradle 8.2 (no wrapper)
        run: |
          GRADLE_VERSION="8.2"
          curl -L -o gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
          unzip -q gradle.zip -d /tmp
          echo "/tmp/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle -v

      - name: Build Debug APK
        run: |
          ROOT="$(cat ROOT_PATH.txt)"
          cd "$ROOT"
          gradle :app:assembleDebug --no-daemon --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: project/**/app/build/outputs/apk/debug/app-debug.apk 
