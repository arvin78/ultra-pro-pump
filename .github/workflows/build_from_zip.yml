name: Build APK (from ZIP)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "ultra_pro_android_repo_template_v2.zip"
      - ".github/workflows/build_from_zip.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl

      - name: Verify ZIP exists
        run: |
          ls -la
          test -f ultra_pro_android_repo_template_v2.zip

      - name: Extract ZIP
        run: |
          mkdir -p project
          unzip -q ultra_pro_android_repo_template_v2.zip -d project
          echo "Extracted:"
          ls -la project

      - name: Detect Android project root
        run: |
          ROOT="$(dirname "$(find project -maxdepth 6 -type f \( -name settings.gradle -o -name settings.gradle.kts \) | head -n 1)")"
          echo "ROOT=$ROOT"
          test -n "$ROOT"
          echo "$ROOT" > ROOT_PATH.txt
          ls -la "$ROOT"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Fetch Gradle wrapper jar
        run: |
          ROOT="$(cat ROOT_PATH.txt)"
          cd "$ROOT"
          chmod +x scripts/fetch-wrapper.sh || true
          bash scripts/fetch-wrapper.sh

      - name: Build Debug APK
        run: |
          ROOT="$(cat ROOT_PATH.txt)"
          cd "$ROOT"
          chmod +x gradlew || true
          ./gradlew :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: project/**/app/build/outputs/apk/debug/app-debug.apk
