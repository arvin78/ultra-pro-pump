name: Build APK (from uploaded ZIP)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare project
        run: |
          ls -la
          mkdir project
          unzip -q ultra_pro_android_repo_template_v2.zip -d project
          cd project
          chmod +x gradlew || true
          chmod +x scripts/fetch-wrapper.sh || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Fetch Gradle wrapper jar
        run: |
          cd project
          bash scripts/fetch-wrapper.sh

      - name: Build Debug APK
        run: |
          cd project
          ./gradlew :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: project/app/build/outputs/apk/debug/app-debug.apk
